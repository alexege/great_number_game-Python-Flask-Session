<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Great Number Game</title>
    <style>
        .block {
            padding: 50px;
            width: 250px;
            border-radius: 15px;
            margin: 0 auto;
            background-color: white;
            color: white;
            background-color: {{session['block-color']}}
        }

        .block-visibility{
            display: {{session['block-visibility']}}
        }
    </style>
</head>
<body>
    <div class='container'>
        <h2>Welcome to the Great Number Game!</h2>
        <p>I am thinking of a number between 1 and 100</p>
        <p>Take a guess!</p>
        <p>Attempts: {{session['attempts']}}</p>
        <!-- <p>{{val}}</p> -->
        <h2>{{session['rand']}}</h2>
        <div class="block block-visibility">
            <h4>{{session['guess-message']}}</h4>
        </div>
        <form action="/getVals" method="POST">
            <input name="guess">
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
